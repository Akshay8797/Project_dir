<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New User Registration</title>
<!-- JQuery API -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<!-- Icons -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<!-- Bootstrap css framework -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<!-- Bootstrap JavaScript -->
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<script>
	(function() {
		'use strict';
		window.addEventListener('load', function() {
			var forms = document.getElementsByClassName("needs-validation");
			var validation = Array.prototype.filter.call(forms, function(form) {
				form.addEventListener('submit', function(event) {
					if (form.checkValidity() === false) {
						event.preventDefault();
						event.stopPropagation();
					}
					form.classList.add('was-validated');
				}, false);
			});
		}, false);
	})();
</script>
<script src="Script/script.js"></script>
</head>
<body>
	<div class="container">
		<br>
		<h1>Online Advertisement Application</h1>
		<br> <br>
		<h2>User Registration</h2>
		<form id="regForm" class="needs-validation" novalidate method="post"
			onsubmit="registerFunction()">
			<div class="form-group">
				<label for="emailReg">Enter Your Email: </label> <input type="email"
					class="form-control" id="emailReg" placeholder="Enter Email"
					name="emailReg" required>
				<div class="invalid-feedback">Please Provide E-Mail Id</div>
			</div>
			<div class="form-group">
				<label for="fName">Enter Your First Name:</label> <input type="text"
					class="form-control" id="fName" placeholder="Enter First Name"
					name="fName" required>
				<div class="invalid-feedback">Please Provide First Name</div>
			</div>
			<div class="form-group">
				<label for="lName">Enter Your Last Name:</label> <input
					type="password" class="form-control" id="lName"
					placeholder="Enter Last Name" name="lName" required>
				<div class="invalid-feedback">Please Provide Last Name</div>
			</div>
			<div class="form-group">
				<label for="passReg">Create Your Password:</label> <input
					type="password" class="form-control" id="passReg"
					placeholder="Enter Password" name="password" required>
				<div class="invalid-feedback">Please Provide a Valid Password</div>
			</div>
			<button type="submit" class="btn btn-primary needs-validation">Register
				Now</button>
			<br> <br>
			<button type="button" class="btn btn-warning"
				onclick="document.location='Index.html'">Back</button>
		</form>
	</div>
</body>
</html>
