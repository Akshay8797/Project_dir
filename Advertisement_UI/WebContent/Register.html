<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Advertisement :: Registration</title>
<link rel="stylesheet" href="CSS/bootstrap-grid.css"></link>
<link rel="stylesheet" href="CSS/bootstrap-grid.min.css"></link>
<link rel="stylesheet" href="CSS/bootstrap-reboot.css"></link>
<link rel="stylesheet" href="CSS/bootstrap-reboot.min.css"></link>
<link rel="stylesheet" href="CSS/bootstrap.css"></link>
<link rel="stylesheet" href="CSS/bootstrap.min.css"></link>
<link rel="stylesheet" href="CSS/style.css"></link>
<script src="JS/bootstrap.bundle.js"></script>
<script src="JS/bootstrap.bundle.min.js"></script>
<script src="JS/bootstrap.js"></script>
<script src="JS/bootstrap.min.js"></script>
<script src="JS/script.js"></script>
</head>
<body>
	<div class="topnav">
		<a class="active" href="Index.html">Home</a> <a href="About.html">About</a>
		<a href="Profile.html">Profile</a> <a href="Index.html">Logout</a>
		<form class="form-inline searchBar">
			<input class="form-control" type="search" placeholder="Search"
				aria-label="Search">
			<button class="btn btn-outline-success" type="submit">Search</button>
		</form>
	</div>
	<div class="container">
		<br>
		<h1 class="text-center">Online Advertisement Application</h1>
		<br> <br>
		<h2>User Registration</h2>
		<form id="regForm" class="needs-validation" novalidate method="post"
			onsubmit="registerFunction()">
			<div class="form-group">
				<label for="emailReg">Enter Your Email: </label> <input type="email"
					class="form-control" id="emailReg" placeholder="Enter Email"
					name="emailReg" required>
				<div class="invalid-feedback">Please Provide E-Mail Id</div>
			</div>
			<div class="form-group">
				<label for="fName">Enter Your First Name:</label> <input type="text"
					class="form-control" id="fName" placeholder="Enter First Name"
					name="fName" required>
				<div class="invalid-feedback">Please Provide First Name</div>
			</div>
			<div class="form-group">
				<label for="lName">Enter Your Last Name:</label> <input
					type="password" class="form-control" id="lName"
					placeholder="Enter Last Name" name="lName" required>
				<div class="invalid-feedback">Please Provide Last Name</div>
			</div>
			<div class="form-group">
				<label for="passReg">Create Your Password:</label> <input
					type="password" class="form-control" id="passReg"
					placeholder="Enter Password" name="password" required>
				<div class="invalid-feedback">Please Provide a Valid Password</div>
			</div>
			<br> <br> <br>
			<div id="button">
				<button type="submit" class="btn btn-primary needs-validation">Register
					Now</button>
				&emsp;&emsp;&emsp;
				<button type="button" class="btn btn-warning"
					onclick="document.location='Index.html'">Back</button>
			</div>
			<br> <br> <br>
		</form>
	</div>
</body>
</html>
