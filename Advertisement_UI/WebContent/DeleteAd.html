<body>
	<div class="topnav">
		<a class="active" href="Index.html">Home</a> <a href="About.html">About</a>
		<a href="Profile.html">Profile</a> <a href="Index.html">Logout</a>
		<form class="form-inline searchBar">
			<input class="form-control" type="search" placeholder="Search"
				aria-label="Search">
			<button class="btn btn-outline-success" type="submit">Search</button>
		</form>
	</div>
	<div class="container">
		<br>
		<h1 class="text-center">Online Advertisement Application</h1>
		<br> <br>
		<h2>Delete an Existing Advertisement</h2>
		<br>
		<form id="deleteForm" class="needs-validation" novalidate
			method="post" onsubmit="return deleteFunction();">
			<div class="form-group">
				<label for="adId">Enter Your Advertisement Id: </label> <input
					type="number" class="form-control" id="adId"
					placeholder="Enter Your Advertisement Id" name="adId" value="101"
					required>
				<div class="invalid-feedback">Please Enter Advertisement Id</div>
			</div>
			<div class="form-group">
				<label for="delType">Enter Your Product's Category: </label> <select
					class="form-control" id="delType">
					<option>SmartPhones and Gadgets</option>
					<option>TV and Home Appliances</option>
					<option>Cars and Bikes</option>
					<option>Furniture and Home Essentials</option>
					<option>Others</option>
				</select>
			</div>
			<div class="form-group">
				<label for="delReason">Reason For Deletion: </label> <input
					type="text" class="form-control" id="delReason"
					placeholder="Please Write the Reason(s) for Deleting Your Ad (Optional)"
					name="delReason">
			</div>
			<br> <br> <br>
			<div id="button">
				<button type="submit" class="btn btn-danger needs-validation">Delete
					Ad</button>
				&emsp;&emsp;&emsp;
				<button type="button" class="btn btn-warning"
					onclick="document.location='User.html'">Back</button>
			</div>
			<br> <br> <br>
		</form>
	</div>
</body>
