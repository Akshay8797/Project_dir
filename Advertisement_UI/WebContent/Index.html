<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Advertisement :: Home</title>
<link rel="stylesheet" href="CSS/bootstrap-grid.css"></link>
<link rel="stylesheet" href="CSS/bootstrap-grid.min.css"></link>
<link rel="stylesheet" href="CSS/bootstrap-reboot.css"></link>
<link rel="stylesheet" href="CSS/bootstrap-reboot.min.css"></link>
<link rel="stylesheet" href="CSS/bootstrap.css"></link>
<link rel="stylesheet" href="CSS/bootstrap.min.css"></link>
<link rel="stylesheet" href="CSS/style.css"></link>
<script src="JS/bootstrap.bundle.js"></script>
<script src="JS/bootstrap.bundle.min.js"></script>
<script src="JS/bootstrap.js"></script>
<script src="JS/bootstrap.min.js"></script>
<script src="JS/script.js"></script>
</head>
</head>
<body>
	<div class="topnav">
	<a class="active" href="Index.html">Home</a> <a href="About.html">About</a> <a
			href="Profile.html">Profile</a> <a href="Index.html">Logout</a>
		<form class="form-inline searchBar">
			<input class="form-control" type="search" placeholder="Search"
				aria-label="Search">
			<button class="btn btn-outline-success" type="submit">Search</button>
		</form>
	</div>
	<div class="container">
		<br>
		<h1 class="text-center">Online Advertisement Application</h1>
		<br> <br>
		<h2>User Login</h2>
		<form id="userForm" method="post" onsubmit="return check_form();">
			<div class="form-group">
				<label for="email">Email: </label> <input type="email"
					class="form-control" id="email" placeholder="Enter Email"
					name="email">
			</div>
			<div class="form-group">
				<label for="pass">Password:</label> <input type="password"
					class="form-control" id="pass" placeholder="Enter Password"
					name="password">
			</div>
			<div class="form-group form-check">
				<label class="form-check-label"> <input
					class="form-check-input" type="checkbox" name="remember">
					Remember-Me
				</label>
			</div>
			<br> <br> <br>
			<div id="button">
				<button type="submit" class="btn btn-primary">Submit</button>
				<br> <br>
				<button type="button" class="btn btn-info"
					onclick="document.location='Register.html'">New User?
					Register Now</button>
			</div>
			<br> <br> <br>
		</form>
	</div>
</body>
</html>
